name: Update README

on:
 schedule:
  - cron: "*/5 * * * *"
 workflow_dispatch:

jobs:
 stats:
  runs-on: ubuntu-latest
  steps:
   - name: üéè Fetch repo
     uses: actions/checkout@master
     with:
      fetch-depth: 1
   - name: ‚ú® Generate README.md
     uses: teoxoy/profile-readme-stats@master
     with:
      token: ${{ secrets.USER_TOKEN }}
      readme: "./README.md"
      includeForks: "false"
      template: "./src/markdown/readme-template.md"
 blog:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - name: üéè Fetch repo
     uses: actions/checkout@master
     with:
      fetch-depth: 1
   - name: ‚ú® Generate README.md
     run: |
      cd ${GITHUB_WORKSPACE}/
      npm i
      node src/blog.js
 activity:
  runs-on: ubuntu-latest
  name: Update this repo's README with recent activity
  steps:
   - uses: actions/checkout@v2
   - uses: cheesits456/github-activity-readme@master
     env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 pushr:
  runs-on: ubuntu-latest
  name: Push README.md
  steps:
   - name: Fetch repo
    uses: actions/checkout@master
    with:
     fetch-depth: 1
   - name: Push code
    run: |
     if [[ "$(git status --porcelain)" != "" ]]; then
     git config user.name IgorKowalczyk
     git config user.email xxmajonezxx@gmail.com
     git add .
     git commit -m "[Bot] Update user stats"
     git push
     fi
